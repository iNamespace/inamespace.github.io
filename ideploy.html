<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>iDeploy - Deployments made easy!</title>
    <link rel="stylesheet" href="css/magnify.css">
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            font-family: Consolas,'Andale Mono','Lucida Console','DejaVu Sans Mono',monospace;
            color: #555555;
        }

        a {
            color: #555555;
            text-decoration: none;
        }

            a:visited {
                color: #555555;
            }

        .header {
            text-align: center;
        }

            .header h1 {
                font-size: 68px;
                margin: 20px 0;
            }

            .header h2 {
                font-size: 30px;
                font-weight: 300;
            }

        .content {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 960px;
            padding-top: 40px;
        }

            .content .footer {
                margin-top: 20px;
                line-height: 30px;
            }

                .content .footer .i {
                    background-color: #000;
                    color: #fff;
                    border-radius: 5px;
                    display: inline-block;
                    height: 30px;
                    width: 30px;
                    text-align: center;
                    box-shadow: 0 0 6px 1px rgba(50, 50, 50, 0.10);
                    -moz-box-sizing: border-box;
                    -webkit-box-sizing: border-box;
                    box-sizing: border-box;
                }

        img {
            box-shadow: 0 0 6px 1px rgba(50, 50, 50, 0.10);
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            iDeploy
        </h1>
        <h2>Deployments made easy!</h2>
    </div>
    <div class="content">
        <div>
            <img src="images/dash-small.png" alt="" width="640" height="482" data-magnify-src="images/dash-big.png">
        </div>
        <div class="footer">
            By <a class="i" title="iNamespace - .NET Libraries" href='/'>{i}</a>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.magnify.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-62650815-1', 'auto');
        ga('send', 'pageview');
        $(document).ready(function () {
            $('img').magnify();
        });
    </script>
</body>
</html>
